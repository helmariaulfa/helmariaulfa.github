<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Variabel</h1>

        <h1><br>Memasukkan Data Lewat Keyboard</h1>
        <h4>
    <label for="num1">Bilangan 1:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Bilangan 2:</label>
    <input type="number" id="num2"><br><br>
         <h4>
    <button onclick="tambah()">Penjumlahan (+)</button>
    <button onclick="kurang()">Pengurangan (-)</button>
    <button onclick="kali()">Perkalian (*)</button>
    <button onclick="bagi()">Pembagian (/)</button><br><br>

    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function tambah() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var hasil = num1 + num2;
            document.getElementById("hasil").innerText = hasil;
        }

        function kurang() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var hasil = num1 - num2;
            document.getElementById("hasil").innerText = hasil;
        }

        function kali() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var hasil = num1 * num2;
            document.getElementById("hasil").innerText = hasil;
        }

        function bagi() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("hasil").innerText = "Tidak dapat dibagi dengan 0";
            } else {
                var hasil = num1 / num2;
                document.getElementById("hasil").innerText = hasil;
            }
        }

    </script>
</body>
</html>
